<div class="img">
<h1 class="text-center" style="position: relative; top: 2em;">Subscribe for a plan</h1>
<div>
    <fieldset id="group1">
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="card">
            <img class="card-img-top" src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/AN_images/low-carb-diet-meal-plan-and-menu-1296x728-feature.jpg?w=1155&h=1528" alt="Card image cap">

              <h4 class="card-title">1 Meal Plan</h4>
              <p class="card-text">Select Any 1 Meal.<br>Price = 10$</p>
            </div>
            <div class="card-footer">
            <input type="radio" name="hello" value="110" [(ngModel)]="value">
            </div>
          </div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="card">
            <img class="card-img-top" src="https://i.dietdoctor.com/wp-content/uploads/2018/06/DD_keto-meals_feat.jpg?auto=compress%2Cformat&w=1500&h=844&fit=crop" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">2 Meal Plan</h4>
              <p class="card-text">Select Any 2 Meals.<br>Price = 20$</p>
            </div>
            <div class="card-footer">
                    <input type="radio" name="hello" value="220" [(ngModel)]="value">
            </div>
          </div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="card">
            <img class="card-img-top" src="https://cdn1.coachmag.co.uk/sites/coachmag/files/styles/16x9_480/public/2019/07/fresh-fitness-food-healthy-meal-delivery-service.jpg?itok=_U0JPcNk&timestamp=1563538397" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">Card title.</h4>
              <p class="card-text">Select Any 3 Meals.<br>Price = 30$</p>
            </div>
            <div class="card-footer">
                    <input type="radio" name="hello" value="330" [(ngModel)]="value">
            </div>
          </div>
          </div>
  </div>
<div class="text-center mt-">

</div>  </div>
</fieldset>
</div>
